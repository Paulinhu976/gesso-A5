<body>
  <!-- Header-->
  <header
    style="background-image: url('images/background-contacto.jpg'), url(images/over.jpg); background-blend-mode:multiply ;">
    <!--  container -->
    <div class="container">
      <nav>
        <a href="index.html">
          <img style=" height:124px ;" src="images/gesso-a5-low-resolution-logo-white-on-transparent-background.png"

        </a>
        <ul class="ul">
          <a href="index.html">Inicio</a>
          <a href="sobre.html">Sobre</a>

          </div>
        </ul>
        <div class="menu-icon" onclick="openMenu()">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <section class="banner">
        <div class="banner-text">
          <h1>Nos Contate</h1>
          <p>Entre em contaco com o nosso time e eles irão retonar em tempo recorde, para tirar o seu negócio do papel!

    </div>

  <section class="contato">
    <div class="container">
      <div class="mapa">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3659.0051006611498!2d-46.852227598428726!3d-23.496325772918613!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf023c93a6ca5d%3A0xc4a891c2ec162e7a!2sCondom%C3%ADnio%20Plaza%20Alphaville!5e0!3m2!1spt-BR!2sbr!4v1691190303752!5m2!1spt-BR!2sbr"
          width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <div class="contato-info">
        <div class="left-side">
          <div>
            <i class="fa-solid fa-location-dot"></i>
            <p>Alameda Rio Negro, 1084, - Alphaville Centro Industrial</p>
          </div>
          <div>
            <i class="fa-solid fa-envelope"></i>
            <p>email akii</p>
          </div>
          <div>
            <i class="fa-solid fa-phone"></i>
            <p>(11)5555-5555</p>
          </div>
          <div>
            <i class="fa-solid fa-phone"></i>
            <p>(11)5555-5555</p>
          </div>
        </div>
        <div class="right-side">
          <form action="">
            <input type="text" placeholder="Nome" required>
            <input type="e-mail" placeholder="E-mail" required>
            <input type="text" placeholder="Assunto" required>
            <textarea cols="30" rows="10" placeholder="Sua Mensagem" required></textarea>
            <button class="btn">Enviar Mensagem</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- footer-->

    <div class="container">
      <div class="links">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
